<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1 id="timer">00:00:00</h1>
        <div class="buttons">
            <button class="button-iniciar" onclick="iniciar()">Iniciar</button>
            <button class="button-pausar" onclick="pause()">Pausar</button>
            <button class="button-parar" onclick="parar()">Parar</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
